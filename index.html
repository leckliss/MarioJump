<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Mario Jump</title>
</head>

<body>
    <div class="game-board">
        <header>
            <h1>Mario Jump</h1>
            <div class="placar">
                <div>
                    <h2>mario</h2>
                    <h2 class="mario-score">00000</h2>
                </div>
                <h2 id="start-text" class="start-text"> PRESS ANY KEY TO START</h2>
                <h2 id="game-over-text" class="game-over-text">GAME OVER</h2>
                <div>
                    <h2>time</h2>
                    <h2 class="time-score">00000</h2>
                </div>
            </div>

        </header>

        <img src="./assets/clouds.png" class="clouds animation-paused">
        <img src="./assets/initial.png" class="mario">
        <img src="./assets/pipe.png" class="pipe animation-paused">

    </div>
    <!-- sounds: https://tuna.voicemod.net/search/sounds?search=Mario -->
</body>

</html>
